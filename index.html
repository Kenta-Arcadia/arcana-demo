<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #050505;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Georgia, serif;
        }
        .orb {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #D4AF37, #B8860B, #8B7355);
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.4);
            cursor: pointer;
            margin-bottom: 40px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .orb:hover {
            transform: scale(1.05);
            box-shadow: 0 0 80px rgba(212, 175, 55, 0.6);
        }
        input {
            width: 300px;
            padding: 12px;
            font-size: 1em;
            background: #111;
            border: 1px solid #333;
            color: #E8DCC4;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        input:focus {
            outline: none;
            border-color: #D4AF37;
        }
        .lang {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .lang span {
            font-size: 1.5em;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .lang span:hover, .lang span.active {
            opacity: 1;
        }
        .error {
            color: #a44;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="lang">
        <span data-lang="fr" class="active">ðŸ‡«ðŸ‡·</span>
        <span data-lang="en">ðŸ‡¬ðŸ‡§</span>
        <span data-lang="ja">ðŸ‡¯ðŸ‡µ</span>
    </div>
    <input type="text" id="apiUrl" placeholder="URL">
    <div class="orb" onclick="connect()"></div>
    <p class="error" id="status"></p>
    
    <script>
        const input = document.getElementById('apiUrl');
        const status = document.getElementById('status');
        let lang = 'fr';
        
        // Charger URL sauvegardÃ©e
        const saved = localStorage.getItem('arcana_api_url');
        if (saved) input.value = saved;
        
        // Langue
        document.querySelectorAll('.lang span').forEach(el => {
            el.addEventListener('click', () => {
                document.querySelectorAll('.lang span').forEach(s => s.classList.remove('active'));
                el.classList.add('active');
                lang = el.dataset.lang;
            });
        });
        
        async function connect() {
            let url = input.value.trim();
            if (!url) { status.textContent = ''; return; }
            if (!url.startsWith('http')) url = 'https://' + url;
            url = url.replace(/\/$/, '');
            
            try {
                const resp = await fetch(url + '/api/bibliotheque/i18n/' + lang, {mode: 'cors'});
                if (resp.ok) {
                    localStorage.setItem('arcana_api_url', url);
                    window.location.href = url + '?lang=' + lang;
                } else {
                    status.textContent = 'âœ—';
                }
            } catch (e) {
                status.textContent = 'âœ—';
            }
        }
        
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') connect(); });
    </script>
</body>
</html>
